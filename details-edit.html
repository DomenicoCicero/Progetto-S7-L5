<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .btn-center {
        margin-inline-start: 50%;
        translate: -50%;
      }

      .bg-darkgoldenrod {
        background-color: darkgoldenrod;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-success-subtle">
        <div class="container">
          <div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCrrhv5vYOot6OPmckW_AeqKHk57lnGp35XQ&usqp=CAU"
              alt="logo"
              class="navbar-brand w-25 rounded-circle"
            />
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./back-office.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center mt-4 mb-3">Modifica Prodotto</h1>
      <div class="container">
        <div class="row">
          <div class="col-10 col-sm-8 offset-2 d-flex flex-column">
            <form class="text-center">
              <label for="nameInp" class="d-block fs-3 mt-2">Name</label>
              <input type="text" id="nameInp" class="nameInp w-50" placeholder="Inserisci il nome" required />
              <label for="description" class="d-block fs-3 mt-2">Description</label>
              <input
                type="text"
                id="description"
                class="description w-50"
                placeholder="Inserisci una descrizione"
                required
              />
              <label for="brand" class="d-block fs-3 mt-2">Brand</label>
              <input type="text" id="brand" class="brand w-50" placeholder="Inserisci il brand" required />
              <label for="imageUrl" class="d-block fs-3 mt-2">imageUrl</label>
              <input
                type="text"
                id="imageUrl"
                class="imageUrl w-50"
                placeholder="Inserisci indirizzo di un'immagine"
                required
              />
              <label for="price" class="d-block fs-3 mt-2">Price</label>
              <input type="number" id="price" class="price w-50" min="1" placeholder="Inserisci il prezzo" required />
              <button type="submit" class="btn btn-warning d-block btn-center mt-4">Modifica Prodotto</button>
            </form>
            <div class="row">
              <div class="col-8 offset-2">
                <button type="click" id="btn-remove" class="btn btn-danger d-block btn-center mt-4">
                  Elimina <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./details-edit.js"></script>
  </body>
</html>
